<body>

    <center>
        <label id="">Enter Any Number: </label>
        <input type="text" placeholder="  Number..." id="Number">
        <button onclick="calculateSquare()">Calculate Square</button>
        <h1 id="ans"></h1>

    </center>

    <script>
        function calculateSquare() {
            let num = document.getElementById("Number").value

            let squ = num * num;

            alert(`${num} Square is: ${squ}`)
        }
    </script>
