<head>

</head>

<body>

    <input type="text" name="" id="data">
    <button onclick="op()">click</button>
    <h1 id="ans"></h1>
    <h1 id="ans1"></h1>



    <script>
        function op() {
            let num = document.getElementById("data").value
            let pp = ""
            let u=0
            for (a = 1; a <= num; a++) {
                if (prime(a)) {
                    // document.getElementById("ans").innerHTML = `${a} is prime number`;
                    // console.log(a)
                    pp += a;
                    // document.getElementById("ans").innerHTML = `${pp}`;
                    // document.getElementById("ans1").innerHTML = `${pp[a]}`;
                    u++;

                }
                document.getElementById("ans").innerHTML = `${u}`;

            }
            for (a = 0; a <= pp.length; a++) {

                // document.getElementById("ans").innerHTML = `${a}`;
                // console.log(pp[a])
            }

            function prime(num) {

                let c = 0
                for (let a = 1; a <= num; a++) {
                    if (num % a == 0) {
                        c++;
                    }

                }
                if (c == 2) {

                    return true;
                }
                else {
                    return false;
                    // document.getElementById("ans").innerHTML=`${c} is not prime number`;
                }
            }


        }


    </script>
