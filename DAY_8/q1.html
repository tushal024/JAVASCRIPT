<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="range1" placeholder="   Enter Starting Point...">
    <input type="text" name="" id="range2" placeholder="   Enter Ending Point...">
    <input type="text" name="" id="value" placeholder="   Enter Any Number...">

    <button onclick="st()">check</button>

    <h1 id="ans"></h1>
    
    <script>

        function st(){
            let num= +document.getElementById("range1").value;
            let num1= +document.getElementById("range2").value;
            let num2= +document.getElementById("value").value;

            if(num2>=num && num2<=num1){

                document.getElementById("ans").innerText=`True`;
            }
            else{
                document.getElementById("ans").innerText=`False`;
            }
        }
    </script>
</body>
</html>
