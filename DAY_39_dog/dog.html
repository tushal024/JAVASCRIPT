<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;

        }
        button{
            width: 100px;
            height: 30px;
            border-radius: 10px;
            /* background-color: gray; */
            background-color: black;
            margin-top: 20px;
            color: white;
        }
        .ii{
            width: 100%;
            
            border-radius: 10px;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <center>



<div id="box">
  

</div>
<button id="ss" onclick="c()">Change</button>
</center>


<script>
   






function c(){
    
    fetch(`https://dog.ceo/api/breeds/image/random`).then((t)=>{
      return t.json()  
    })
    .then((res)=>{
        // console.log(res);
        document.getElementById("box").innerHTML = `<img class="ii" src="${res.message}" width="100%" height="100%">`
      
    })
    .catch((cre)=>{
        console.log(cre)
        
    })
}


c()

</script>    
</body>
</html>
