<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="data">
    <button onclick="st()">click</button>
    <h1 id="ans"></h1>

    <script>
        function st(){
            a= document.getElementById("data").value
            let fac=1;

            let x=1;
            while(x<=a){
                fac=fac*x
                x++
            }

            document.getElementById("ans").innerHTML=`factorial is: ${fac}`;
        }
    </script>
</body>
</html>
