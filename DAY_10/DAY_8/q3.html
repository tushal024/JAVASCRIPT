<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="value">
    <button onclick="st()">Count</button>
    <h1 id="ans"></h1>


<script>
    function st(){
        let a = + document.getElementById("value").value;
        let tax,total;

        if(a<500){
                tax=(a*10)/100;
                total=tax+a + 50;

            document.getElementById("ans").innerText=`Total Amount Is ${total}`;
        }
        else if(a>=500 && a<1000){
            tax=(a*15)/100;
            total=+tax+a+ 50;

            document.getElementById("ans").innerText=`Total Amount Is ${total}`;
        }

        else if(a>=1000){
            tax=(a*20)/100;
            total=tax+a+ 50;

            document.getElementById("ans").innerText=`Total Amount Is ${total}`;
        }

    }
</script>
</body>
</html>
