<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="data" placeholder="Enter Your Monthly Electricity Consumption">
    <button onclick="Us()">Calculate</button>
    <h1 id="ok"></h1>
    
    <script>
        function Us(){
            let bill = document.getElementById("data").value;

            if(bill <=100){
                fainal_bill= bill*0.1;

                document.getElementById("ok").innerText=`Total Electricity Bill Amount Is  ${fainal_bill}`;

            }


            else if( bill>100 && bill <=200){
                fainal_bill= bill*0.15;

                document.getElementById("ok").innerText=`Total Electricity Bill Amount Is  ${fainal_bill}`;

            }

            
            else if( bill>200 && bill <=300){
                fainal_bill= bill*0.2;

                document.getElementById("ok").innerText=`Total Electricity Bill Amount Is  ${fainal_bill}`;

            }

            else if( bill>300){
                fainal_bill= bill*0.25;

                document.getElementById("ok").innerText=`Total Electricity Bill Amount Is  ${fainal_bill}`;

            }



        }
    </script>
</body>
</html>
