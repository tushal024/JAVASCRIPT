<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="data" placeholder="Enter Celsius...">
    <button onclick="st()">Check Categorises</button>
    <h1 id="ans"></h1>




<script>
    function st(){
        let store = document.getElementById("data").value;

        if(store>30){
            document.getElementById("ans").innerText=`Hot Categorises`;
        }

        else if(store>15 && store<=30){
            document.getElementById("ans").innerText=`Moderate Categorises`;
        }
        
        else if(store<=15){
            document.getElementById("ans").innerText=`Cold Categorises`;
        }



    }
</script>
</body>
</html>
