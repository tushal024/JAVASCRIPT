<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <h1></h1> -->
    <input type="text" name="" id="salary" placeholder="Enter Your Yearly Income">
    <button onclick="tax()">Count your salary</button>
    <h1 id="tax_fainal"> </h1>
    <h1 id="fainal"></h1>




    <script>

        function tax() {
            let tax1 = 5, tax2 = 10, tax3 = 15, tax4 = 20;
            let fainal_income, fainal_tax;

            let income = document.getElementById("salary").value;

            if (income <= 10000) {
                fainal_tax = (income * tax1) / 100
               
                fainal_income = income - fainal_tax;
                document.getElementById("tax_fainal").innerText = ` Tax Is  ${fainal_tax}`;
                document.getElementById("fainal").innerText = `Fainal Amount Is ${fainal_income}`;
                // console.log(fainal_income);
            }

            else if (income > 10000 && income <= 50000) {

                fainal_tax = (tax2 * income) / 100;
               
                fainal_income = income - fainal_tax;

                document.getElementById("tax_fainal").innerText = ` Tax Is ${fainal_tax}`;
                document.getElementById("fainal").innerText = `Fainal Amount Is ${fainal_income}`;
            }

            else if (income > 50000 && income <= 100000) {

                fainal_tax = (tax3 * income) / 100;
               
                fainal_income = income - fainal_tax;

                document.getElementById("tax_fainal").innerText = ` Tax Is ${fainal_tax}`;
                document.getElementById("fainal").innerText = `Fainal Amount Is ${fainal_income}`;
            }

            else if (income > 100000 ) {

                fainal_tax = (tax4 * income) / 100;
                fainal_income = income - fainal_tax;

                document.getElementById("tax_fainal").innerText = ` Tax Is ${fainal_tax}`;
                document.getElementById("fainal").innerText = `Fainal Amount Is ${fainal_income}`;
            }
        }



    </script>
</body>

</html>
