<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="year" placeholder="Enter Any Year...">
    <button onclick="st()">Check The Duration</button>
    <h1 id="ans"></h1>

    <script>
        function st(){
            let time = document.getElementById("year").value;

            if(time< 0){
                document.getElementById("ans").innerText=`Ancient Time`;
            }
            else if(time>0 && time<=1500){
                document.getElementById("ans").innerText=`Medievel Time`;
            }
            else if(time>1500 && time<=2024){
                document.getElementById("ans").innerText=`Modern Time`;
            }
            else if(time>2024){
                document.getElementById("ans").innerText=`Future Time`;
            }

        }
    </script>
</body>
</html>
